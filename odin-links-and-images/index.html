<!DOCTYPE html>
<html lang="eng">
    <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
    </head>

    <body>
        <h1>Homepage</h1>
        <!-- you can link to anything using <a>, which you might just know, but you can change the way it works as well!  -->
        <br>
        <a href="https://theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me</a>
        <br>
        <!-- using target, we can change where the link will open. _self will open in the same tab, _blank will open in the next tab -->
        <!-- The noopener value prevents the opened link from gaining access to the webpage from which it was opened. The noreferrer value prevents the opened link from knowing which webpage or resource has a link (or ‘reference’) to it. It also includes the noopener behaviour and thus can be used by itself as well.  -->
        <a href="./pages/about.html">About</a>
        <br>

        <img src="./images/dog.jpg" alt="black pug wearing a scarf(?) in a yellow background, he is a good boy. ">
    </body>

</html>
